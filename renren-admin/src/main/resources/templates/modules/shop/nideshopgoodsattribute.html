<!DOCTYPE html>
<html>
<head>
    <title></title>
		<#include "/header.html">
    <link rel="stylesheet" href="${request.contextPath}/statics/css/chosen/chosen.css">

    <script src="${request.contextPath}/statics/plugins/chosen/chosen.jquery.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("shop:nideshopgoodsattribute:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增参数配置</a>
			</#if>
			<#if shiro.hasPermission("shop:nideshopgoodsattribute:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">参数类型</div>
                <div class="col-sm-10">
                    <select data-placeholder="--选择类别--" name="type" id="goodisId" style="height: 100px;"
                            class="form-control chosen-select" tabindex="2" required>
                        <option value="">--选择类别--</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">参数类型</div>
                <div class="col-sm-10">
                    <select data-placeholder="--选择类别--" name="type" id="attrType" style="height: 100px;"
                            class="form-control chosen-select" tabindex="2" required>
                        <option value="">--选择类别--</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">配置说明</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="nideshopGoodsAttribute.value" placeholder="配置说明"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/shop/nideshopgoodsattribute.js?_${.now?long}"></script>
</body>
</html>
